<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css"></style>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script>
            back1 = 0;
            back2 = 0;
            x = ["img/album_1/1.jpg","img/album_1/2.jpg","img/album_1/3.jpg","img/album_1/4.jpg","img/album_1/5.jpg","img/album_1/6.jpg","img/album_1/7.jpg",
            "img/album_1/8.jpg","img/album_1/9.jpg","img/album_1/10.jpg","img/album_1/11.jpg","img/album_1/12.jpg","img/album_1/13.jpg","img/album_1/14.jpg",
            "img/album_1/15.jpg","img/album_1/16.jpg","img/album_1/17.jpg","img/album_1/18.jpg","img/album_1/19.jpg","img/album_1/20.jpg"];
            y = ["img/album_2/1.jpg","img/album_2/2.jpg","img/album_2/3.jpg","img/album_2/4.jpg","img/album_2/5.jpg","img/album_2/6.jpg","img/album_2/7.jpg",
            "img/album_2/8.jpg","img/album_2/9.jpg","img/album_2/10.jpg"];
            function read1(){
                $("#preview").empty();
                for(var i = 0; i < x.length; i ++){
                    var img = $("<img width='10%' height='125px'>").attr('src', x[i]);
                    $("#preview").append(img);
                }
            }
            function read2(){
                $("#preview").empty();
                for(var i = 0; i < y.length; i ++){
                    var img = $("<img width='10%' height='125'>").attr('src', y[i]);
                    $("#preview").append(img);
                }
            }
            function backchange1(){
                back1 = back1+1;
                if(back1>x.length-1)
                    back1=0;
                $("#album1").attr("src",x[back1]);
            }
            function backchange2(){
                back2 = back2+1;
                if(back2>y.length-1)
                    back2=0;
                $("#album2").attr("src",y[back2]);
            }
        </script>

    </head>

    <body>
        <div style="width:100%;">
            <div style="width:10%;float: left;margin: 10px;">
                <a href="javascript:backchange1();">
                    <img src="img/album_1/1.jpg" id="album1" width="100%" height="125px">
                </a>
                <br><a href="javascript:read1();"><h3 style="text-align: center">預覽</h3></a>
                <a href="show1.html"><h3 style="text-align: center">我的風景照</h3></a>
            </div>
            <div style="width:10%;float: left;margin: 10px;" >
                <a href="javascript:backchange2();">
                    <img src="img/album_2/1.jpg" id="album2"width="100%" height="125px">
                </a>
                <br><a href="javascript:read2();"><h3 style="text-align: center">預覽</h3></a>
                <a href="show2.html"><h3 style="text-align: center">科幻</h3></a>
            </div>
        </div>
        <div style="width:100%; height: 300px;float: left;" id="preview" >
        </div>
    </body>
</html>
